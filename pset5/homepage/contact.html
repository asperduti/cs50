<!DOCTYPE html>

<html lang="en">
    <head>
        <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Ariel Sperduti | Software Developer</title>
    </head>
    <body>
        <div class="container">
            <div class="row text-center shadow-lg p-3 mb-5 bg-white rounded mt-5">
                <div class="col">
                    <h1>
                        Contact
                    </h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Name: </label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Jhon">
                            <small id="nameHelp" class="form-text text-muted">Enter your name to a better contact.</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="your@email.com">
                            <small id="emailHelp" class="form-text text-muted">Pleace provide your email in order to reply</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Mesagge: </label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </form>
                </div>
            </div>
            <footer class="text-center">
                <div class="row">
                    <div class="col">
                        <a class="btn btn-secondary" href="index.html" role="button">Home</a>
                        <a class="btn btn-secondary" href="awards.html" role="button">Awards</a>
                        <a class="btn btn-secondary" href="appears_news.html" role="button">Apears on News</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
