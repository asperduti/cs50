{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
          <div class="form-group">
            <label for="symbols">Select share</label>
            <select class="form-control" id="symbols" name="symbol">
                {% for stock in stocks %}
                  <option value="{{ stock['symbol'] }}">{{ stock["symbol"] }}</option>
                {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Amount of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
