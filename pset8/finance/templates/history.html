{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for operation in operations %}
        <tr>
          <td>{{ operation["symbol"] }}</td>
          <td>{{ operation["shares"] }}</td>
          <td>{{ operation["price"] | usd }}</td>
          <td>{{ operation["timestamp"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
